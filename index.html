<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent body scrolling */
      font-family: Arial, sans-serif; /* Set a default font */
    }

    .zoom-container {
      position: relative;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling of zoom container */
    }

    .zoom-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      z-index: 1000;
    }

    .zoom-image.zoomed {
      transform: scale(1.2);
      opacity: 0.5;
      pointer-events: none; /* Disable interaction with zoomed image */
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .content.reveal {
      opacity: 1;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1001;
    }

    .scroll-hint-icon {
      margin-bottom: 10px;
    }

    .scroll-hint-icon svg {
      width: 24px;
      height: 24px;
      stroke: #fff;
      animation: scroll-hint-icon 2s infinite;
    }

    @keyframes scroll-hint-icon {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .scroll-hint-text {
      font-size: 14px;
      color: #fff;
      font-weight: bold;
    }

    .button-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1002;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .recaptcha-container {
      position: absolute;
      bottom: 20px;
      left: 20px; 
      z-index: 1003;
      text-align: center;
    }

    #result {
      margin-top: 10px;
      color: red;
    }

    .chatbot-container {
      position: absolute;
      bottom: 120px; /* Adjusted to avoid overlap with reCAPTCHA */
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1001;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      color: #333;
      background-color: #efb505;
    }

    .bot-message {
      color: #a69258;
      background-color: #736151;
    }

    #chat-container {
      width: 100%; /* Updated to fill the container */
      max-height: 200px; /* Limited height for scroll */
      border: 1px solid #63be77;
      padding: 5px;
      overflow-y: auto;
      background-color: #bfae99;
    }

    .chat-history {
      max-height: 300px;
      overflow-y: auto;
    }

    .user-input-div {
      margin-top: 10px;
      display: flex; /* Flexbox to align input and button */
      gap: 10px;
    }

    /* Styles for Disqus Thread */
    #disqus_thread {
      margin: 20px 0; /* Adjusts margin around the Disqus thread */
      border: none; /* Ensures there is no border */
      padding: 0; /* Resets padding */
      overflow: hidden; /* Prevents overflow issues */
    }
  </style>
</head>
<body>
  <div class="zoom-container">
    <img src="peregrinefalcon.jpeg" alt="Your Image" class="zoom-image">
    <div class="scroll-hint">
      <div class="scroll-hint-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
      <div class="scroll-hint-text">Scroll Down To Enter The World Of Peregrine Falcon</div>
    </div>
    <div class="content">
      <div class="button-container">
        <button onclick="window.location.href='page2.html';">Visit Page 2</button>
        <button onclick="window.location.href='page3.html';">Visit Page 3</button>
      </div>
      
      <div class="chatbot-container">
        <div id="chat-container" class="chat-history"></div>
        <div class="user-input-div">
          <input type="text" placeholder="Chat with a bot in case of more queries" class="user-input" id="userprompt"/>
          <button class="btn">Go</button>
        </div>
      </div>
      
      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6LfSrlYqAAAAAKP7M7NlJMtchJUaFcuxnW0zfLgR"></div>
        <button type="submit">Submit</button>
      </div>

      <div id="result"></div>
    </div>

    <div id="disqus_thread"></div>  
    <script>
      var disqus_config = function () {
        this.page.url = 'https://raghavvenkatiyer.github.io/Peregrine-/'; // Your page URL
        this.page.identifier = 'home-page-conservation-of-peregrine-falcon'; // Unique identifier for this page
      };

      (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://conservation-of-peregrine-falcon-pesticide.disqus.com/embed.js'; // Correct shortname here
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <script id="dsq-count-scr" src="//conservation-of-peregrine-falcon-pesticide.disqus.com/count.js" async></script>
    
    <script>
      // Handle button clicks
      document.addEventListener('click', function(event) {
        if (event.target.tagName === 'BUTTON') {
          event.preventDefault();  // Prevent default form submission

          // Get reCAPTCHA response token
          var recaptchaResponse = grecaptcha.getResponse();

          if (recaptchaResponse.length === 0) {
            document.getElementById('result').innerText = "Please complete the reCAPTCHA!";
          } else {
            var formData = new FormData();
            formData.append('recaptchaToken', recaptchaResponse);
            document.getElementById('result').innerText = "reCAPTCHA verification successful!";
          }
        }
      });

      const zoomImage = document.querySelector('.zoom-image');
      const content = document.querySelector('.content');
      const zoomContainer = document.querySelector('.zoom-container');

      zoomContainer.addEventListener('wheel', (event) => {
        if (event.deltaY > 0) {
          zoomImage.classList.add('zoomed');
          content.classList.add('reveal');
        } else {
          zoomImage.classList.remove('zoomed');
          content.classList.remove('reveal');
        }
      });

      function createBotMessageDiv(message) {
        const div = document.createElement("div");
        div.className = "message bot-message";
        div.textContent = `Bot: ${message}`;
        return div;
      }

      function createUserMessageDiv(message) {
        const div = document.createElement("div");
        div.className = "message user-message";
        div.textContent = `You: ${message}`;
        return div;
      }

      document.querySelector('.btn').addEventListener('click', function() {
        const userInput = document.getElementById('userprompt').value;
        if (userInput) {
          const chatContainer = document.getElementById('chat-container');
          chatContainer.appendChild(createUserMessageDiv(userInput));
          // Simulate a bot response (replace with actual logic)
          setTimeout(() => {
            chatContainer.appendChild(createBotMessageDiv("This is a simulated response."));
          }, 1000);
          document.getElementById('userprompt').value = ""; // Clear the input
        }
      });
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </div>
</body>
</html>
