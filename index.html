<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .zoom-container {
      position: relative;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling of zoom container */
    }

    .zoom-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      z-index: 1000;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .content.reveal {
      opacity: 1;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1001;
    }

    .scroll-hint-icon {
      margin-bottom: 10px;
    }

    .scroll-hint-icon svg {
      width: 24px;
      height: 24px;
      stroke: #fff;
      animation: scroll-hint-icon 2s infinite;
    }

    @keyframes scroll-hint-icon {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .scroll-hint-text {
      font-size: 14px;
      color: #fff;
      font-weight: bold;
    }

    .button-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1002;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .recaptcha-container {
      position: absolute;
      bottom: 20px; 
      left: 20px; 
      z-index: 1003;
      text-align: center;
    }

    #result {
      margin-top: 10px;
      color: red;
    }

    .chatbot-container {
      position: absolute;
      bottom: 120px; /* Adjusted to avoid overlap with reCAPTCHA */
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1001;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      color: #333;
      background-color: #efb505;
    }

    .bot-message {
      color: #a69258;
      background-color: #736151;
    }

    #chat-container {
      width: 100%; /* Updated to fill the container */
      max-height: 200px; /* Limited height for scroll */
      border: 1px solid #63be77;
      padding: 5px;
      overflow-y: auto;
      background-color: #bfae99;
    }

    .chat-history {
      max-height: 300px;
      overflow-y: auto;
    }

    .user-input-div {
      margin-top: 10px;
      display: flex; /* Flexbox to align input and button */
      gap: 10px;
    }

    /* Added styles for Disqus */
    #disqus_thread {
      width: 100%;
      margin-top: 20px;
      z-index: 1000; /* Ensure it's above other content */
    }
  </style>
</head>
<body>
  <div class="zoom-container">
    <img src="peregrinefalcon.jpeg" alt="Your Image" class="zoom-image">
    <div class="scroll-hint">
      <div class="scroll-hint-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
      <div class="scroll-hint-text">Scroll Down To Enter The World Of Peregrine Falcon</div>
    </div>
    <div class="content">
      <div class="button-container">
        <button onclick="window.location.href='page2.html';">Visit Page 2</button>
        <button onclick="window.location.href='page3.html';">Visit Page 3 </button>
      </div>
      
      <body style="background-color: #f2c029;">
    <main>
      <h1>Simple reCAPTCHA and ChatBot Demo</h1>
      <form action="?" method="POST">
        <div class="g-recaptcha" data-sitekey="6LdaDUkqAAAAAHMmt2NSwD4x07FQOpNGiwpGtVHK"></div>
        <br />
        <input type="submit" value="Submit">
      </form>
      
      <!-- Chatbot UI -->
      <div id="chat-container" class="chat-history"></div>
      <div class="user-input-div">
        <input type="text" placeholder="Chat With Your Bot" class="user-input" id="userprompt"/>
        <button class="btn">Go</button>
      </div>
    </main>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";
      const API_KEY = "AIzaSyAKXi46TKHR6Ds-fIm3VUQVL2ZuEe8QcJY";
      const genAI = new GoogleGenerativeAI(API_KEY);
  
      document.querySelector('.btn').addEventListener('click', run);
  
      async function run() {
        try {
          const userInput = document.getElementById("userprompt").value;
          if (userInput.trim() === "") return;
  
          const userMessageDiv = createUserMessageDiv(userInput);
          document.querySelector('.chat-history').appendChild(userMessageDiv);
  
          const botMessageDiv = createBotMessageDiv("Thinking...");
          document.querySelector('.chat-history').appendChild(botMessageDiv);
  
          const model = genAI.getGenerativeModel({ model: "gemini-pro" });
          const result = await model.generateContent(userInput);
          const text = extractTextFromResponse(result.response);
  
          const newBotMessageDiv = createBotMessageDiv(text);
          document.querySelector('.chat-history').appendChild(newBotMessageDiv);
        } catch (err) {
          alert(err);
        }
      }
  
      function extractTextFromResponse(response) {
        if (response.candidates && response.candidates.length > 0) {
          return response.candidates[0].content.parts.map(part => part.text || '').join('');
        }
        return "No valid response from AI";
      }
  
      function createUserMessageDiv(message) {
        const div = document.createElement("div");
        div.className = "message user-message";
        div.textContent = `User: ${message}`;
        return div;
      }
  
      function createBotMessageDiv(message) {
        const div = document.createElement("div");
        div.className = "message bot-message";
        div.textContent = `Bot: ${message}`;
        return div;
      }
    </script>
     <div id="disqus_thread"></div>  
      <script>
        var disqus_config = function () {
          this.page.url = 'https://raghavvenkatiyer.github.io/Peregrine-/'; // Your page URL
          this.page.identifier = 'home-page-conservation-of-peregrine-falcon'; // Unique identifier for this page
        };

        (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://conservation-of-peregrine-falcon-pesticides-and-other-anthropogenic-impacts.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
    </div>
    
    <div class="recaptcha-container">
      <div class="g-recaptcha" data-sitekey="6LdaDUkqAAAAAHMmt2NSwD4x07FQOpNGiwpGtVHK"></div>
    </div>
  </div>
  
  <script>
    window.addEventListener('scroll', function() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const zoomImage = document.querySelector('.zoom-image');
      const content = document.querySelector('.content');
      
      const maxScroll = window.innerHeight;
      
      // Adjust zoom and fade based on scroll
      if (scrollTop <= maxScroll) {
        const scaleFactor = 1 + scrollTop / maxScroll;
        const opacityFactor = 1 - scrollTop / maxScroll;
        
        zoomImage.style.transform = `scale(${scaleFactor})`;
        zoomImage.style.opacity = opacityFactor;
        
        if (scrollTop > maxScroll / 2) {
          content.classList.add('reveal');
        } else {
          content.classList.remove('reveal');
        }
      }
    });
  </script>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
